    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<body>

    <nav class="navbar">
        <div class="logo">
            <a href="index.html"><img src="imgs\logo.jpg" alt="Smart Learn Logo"></a>

            <li><a href="index.html">Home</a></li>

        </ul>

    <section class="register-section">
        <div class="register-card">
            <form class="register-form">
                
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" placeholder="First Name" class="input-field">
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" placeholder="Last Name" class="input-field">
                </div>

                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" placeholder="User Name" class="input-field">
                </div>

                <div class="form-group">
                    <label>E-Mail</label>
                    <input type="email" placeholder="E-Mail" class="input-field">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Password" class="input-field">
                </div>

                <div class="form-group">
                    <label>Password confirmation</label>
                    <input type="password" placeholder="Password Confirmation" class="input-field">
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox"> Sign me up for the newsletter!
                    </label>
                </div>

                <button type="submit" class="btn-signin">Register</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-col">
            <img src="imgs\1.png" alt="Smart Learn" class="footer-logo">

            </ul>
        </div>
        <div class="footer-col">
            <h4>Contact Info</h4>
            <p>0123456789</p>
            <p>helpsmartlearn@gmail.com</p>
        </div>
    </footer>

</body>
</html>
